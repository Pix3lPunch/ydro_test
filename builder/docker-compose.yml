version: "3"
services:
  deb_builder:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - COMPAT_LEVEL=12
      - BUILD_DEPENDENCIES="python3 (>=${PYTHON_VER}), debhelper (>=7), dh-python, python3-setuptools"
      - PACKAGE_DIR=../package
    volumes:
      - ${SRC_DIR}:/build/src
      - ${PACKAGE_DIR}:/package